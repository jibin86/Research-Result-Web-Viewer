<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Subtitles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{{ title }} - samples-{steps}</h1>
    <ul>
        {% for subtitle in subtitles %}
        <li><a href="{{ url_for('subtitle_page', title=title, subtitle=subtitle) }}">{{ subtitle }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
